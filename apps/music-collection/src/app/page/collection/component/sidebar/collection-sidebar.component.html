<div class="collection-sidebar">
	<div class="config">
		<div class="config-content-wrapper">
			<a tabindex="0" class="config-button" (click)="store.visibleSidebar(true)"
				><i class="pi pi-cog"></i
			></a>

			<a tabindex="0" class="config-close"><i class="pi pi-times"></i></a>
		</div>
	</div>

	<p-sidebar
		[showCloseIcon]="false"
		[visible]="store.isSidebarVisible()"
		(visibleChange)="store.visibleSidebar($event)"
		position="right"
	>
		<div
			class="sidebar"
			fxLayout="column"
			fxLayoutAlign="space-between none"
		>
			<p-accordion fxFlex="80">
				<p-accordionTab header="Sort by">
					<ng-container *ngFor="let item of store.sortByList()">
						<div class="field-radiobutton">
							<p-radioButton
								[name]="item"
								[value]="item"
								[ngModel]="store.sortBy()"
								(onClick)="store.changeSortBy($event)"
								[inputId]="item"
							></p-radioButton>

							<label [for]="item">{{ item | titlecase }}</label>
						</div>
					</ng-container>
				</p-accordionTab>

				<p-accordionTab header="Group by" [selected]="true">
					<p-multiSelect
						[options]="store.groupByList()"
						display="chip"
						[ngModel]="store.groupBy()"
						(onChange)="store.changeGroupBy($event)"
						[filter]="true"
						optionLabel="label"
					>
					</p-multiSelect>
				</p-accordionTab>

				<p-accordionTab header="Filter by">
					<p-multiSelect
						[options]="store.filterByArtistNameList()"
						display="chip"
						[ngModel]="store.filterByArtistNames()"
						(onChange)="store.changeFilterBy($event)"
						[filter]="true"
						optionLabel="label"
					>
					</p-multiSelect>
				</p-accordionTab>
			</p-accordion>

			<button
				pButton
				type="button"
				label="Save"
				(click)="store.save()"
			></button>
		</div>
	</p-sidebar>
</div>
