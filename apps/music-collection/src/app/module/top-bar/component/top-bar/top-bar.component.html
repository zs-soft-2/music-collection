<ng-container *ngIf="params$$ | async as params">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <p-menubar [model]="params.menuItems">
        <ng-template pTemplate="start">
          <img src="assets/music.png" height="40" class="mr-2" />

          <span class="title">Music Collection</span>
        </ng-template>

        <ng-template pTemplate="end"> </ng-template>
      </p-menubar>
    </div>

    <div class="p-toolbar-group-right">
      <div></div>
    </div>
  </p-toolbar>
</ng-container>
