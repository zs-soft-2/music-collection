<ng-container *ngIf="params$$ | async as params">
	<section class="top-bar">
		<p-menubar [model]="params.menuItems">
			<ng-template pTemplate="start">
				<img
					ngSrc="assets/music.png"
					height="40"
					width="40"
					class="mr-2"
					(click)="imgClickHandler()"
				/>

				<span class="title">musiCollection</span>
			</ng-template>

			<ng-template pTemplate="end">
				<ng-container *mcIsAuthenticated="true">
					<mc-user-profile
						[user]="params.user"
						(logout)="logoutHandler()"
					></mc-user-profile>
				</ng-container>

				<ng-container *mcIsAuthenticated="false">
					<i class="pi pi-sign-in"></i>

					<span>
						<a (click)="loginClickHandler()">login</a>
					</span>
				</ng-container>
			</ng-template>
		</p-menubar>
	</section>
</ng-container>
