<ng-container *ngIf="params$$ | async as params">
	<p-menubar [model]="params.menuItems">
		<ng-template pTemplate="start">
			<img src="assets/music.png" height="40" class="mr-2" />

			<span class="title">Music Collection</span>
		</ng-template>

		<ng-template pTemplate="end">
			<ng-container *mcIsAuthenticated="true">
				<mc-user-profile></mc-user-profile>
			</ng-container>
		</ng-template>
	</p-menubar>
</ng-container>
