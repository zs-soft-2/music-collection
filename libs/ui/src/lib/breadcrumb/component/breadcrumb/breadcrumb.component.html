<section class="p-breadcrumb">
	<ng-content></ng-content>

	<ng-container *rxLet="autoGenerate && breadcrumbs.length">
		<ul>
			<ng-container *ngFor="let breadcrumb of breadcrumbs">
				<li>
					<span class="p-menuitem">
						<a
							class="p-menuitem-link"
							[attr.href]="breadcrumb.url"
							(click)="navigate(breadcrumb.url, $event)"
							><span class="p-menuitem-text">{{
								breadcrumb.label
							}}</span></a
						>

						<span
							class="ant-breadcrumb-separator"
							*rxLet="!!separator"
						>
							{{ separator }}
						</span>
					</span>
				</li>
			</ng-container>
		</ul>
	</ng-container>
</section>
