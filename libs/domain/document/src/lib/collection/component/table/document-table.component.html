<section class="document-table" *ngIf="params$ | async as params">
	<p-table
		[value]="params.documents"
		styleClass="p-datatable-striped p-datatable-sm"
		responsiveLayout="scroll"
		[paginator]="true"
		[rows]="10"
	>
		<ng-template pTemplate="header">
			<tr>
				<th>Name</th>

				<th>Original name</th>

				<th></th>
			</tr>

			<tr>
				<th>
					<p-autoComplete
						[suggestions]="params.empty"
						[showClear]="true"
						(completeMethod)="searchHandler($event)"
						[minLength]="3"
						[delay]="400"
					>
					</p-autoComplete>
				</th>

				<th></th>

				<th></th>
			</tr>
		</ng-template>

		<ng-template pTemplate="body" let-document>
			<tr>
				<td>{{ document.name }}</td>

				<td>{{ document.originalName }}</td>

				<td>
					<button
						pButton
						pRipple
						icon="pi pi-pencil"
						class="p-button-rounded p-button-success mr-2"
						(click)="editDocument(document)"
					></button>
					<button
						pButton
						pRipple
						icon="pi pi-trash"
						class="p-button-rounded p-button-warning"
						(click)="deleteDocument(document)"
					></button>
				</td>
			</tr>
		</ng-template>
	</p-table>
</section>
