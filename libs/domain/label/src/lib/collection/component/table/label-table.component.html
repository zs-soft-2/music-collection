<section class="label-table" *rxLet="params$; let params">
	<p-table
		[value]="params.labels"
		styleClass="p-datatable-striped p-datatable-sm"
		responsiveLayout="scroll"
	>
		<ng-template pTemplate="header">
			<tr>
				<th>Name</th>

				<th>Parent</th>

				<th></th>
			</tr>

			<tr>
				<th>
					<p-autoComplete
						[suggestions]="params.empty"
						[showClear]="true"
						class="p-inputtext-sm"
						(completeMethod)="searchHandler($event)"
						[minLength]="3"
						[delay]="400"
					>
					</p-autoComplete>
				</th>

				<th></th>

				<th></th>
			</tr>
		</ng-template>

		<ng-template pTemplate="body" let-label>
			<tr>
				<td>{{ label.name }}</td>

				<td>{{ label.parent?.name }}</td>

				<td>
					<button
						pButton
						pRipple
						icon="pi pi-pencil"
						class="p-button-rounded p-button-success mr-2"
						(click)="editLabel(label)"
					></button>

					<button
						pButton
						pRipple
						icon="pi pi-trash"
						class="p-button-rounded p-button-warning"
						(click)="deleteLabel(label)"
					></button>
				</td>
			</tr>
		</ng-template>
	</p-table>
</section>
