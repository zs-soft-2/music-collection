<section class="collection-item-form" *ngIf="params$ | async as params">
	<form [formGroup]="params.formGroup">
		<input name="uid" formControlName="uid" hidden />
		<input name="userId" formControlName="userId" hidden />

		<div class="field">
			<span class="p-float-label">
				<p-autoComplete
					formControlName="release"
					[suggestions]="params.releases"
					[minLength]="3"
					[delay]="400"
					field="name"
					(completeMethod)="searchRelease($event)"
				></p-autoComplete>

				<label for="release">Release</label>
			</span>
		</div>

		<div class="field">
			<span class="p-float-label">
				<p-calendar id="date" formControlName="date"></p-calendar>

				<label for="date">Date</label>
			</span>
		</div>
	</form>

	<div style="margin-top: 10px" fxLayout="row" fxLayoutAlign="space-around">
		<button
			pButton
			type="button"
			label="Submit"
			(click)="submit()"
			[disabled]="!params.formGroup.valid"
		></button>

		<button
			pButton
			type="button"
			label="Cancel"
			(click)="cancel()"
		></button>
	</div>
</section>
