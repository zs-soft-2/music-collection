<section class="collection-item-list" *rxLet="params$; let params">
	<p-carousel
		*ngIf="params.collectionItems.length"
		[value]="params.collectionItems"
		[numVisible]="3"
		[numScroll]="1"
		[autoplayInterval]="5000"
	>
		<ng-template let-collectionItem pTemplate="item">
			<div class="collection-item-view">
				<mc-collection-item-simple-view
					[collectionItem]="collectionItem"
				></mc-collection-item-simple-view>
			</div>
		</ng-template>
	</p-carousel>
</section>
