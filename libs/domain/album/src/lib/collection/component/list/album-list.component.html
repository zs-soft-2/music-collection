<section class="album-list" *ngIf="params$ | async as params">
	<p-carousel
		[value]="params.albums"
		[numVisible]="3"
		[numScroll]="1"
		[autoplayInterval]="5000"
	>
		<ng-template let-album pTemplate="item">
			<div class="album-view">
				<mc-album-simple-view [album]="album"></mc-album-simple-view>
			</div>
		</ng-template>
	</p-carousel>
</section>
