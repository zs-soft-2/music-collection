<section class="artist-detail entity-detail" *rxLet="params$; let params">
	<nav></nav>

	<header>
		<div class="header-content">
			<p-image
				[src]="params.artist?.headerImage?.filePath || ''"
				alt="Image"
			></p-image>

			<div class="tab-menu">
				<p-tabMenu
					[model]="params.menuItems"
					[activeItem]="params.activeMenuItem"
				></p-tabMenu>
			</div>

			<div class="artist-name">
				<span>{{ params.artist?.name }}</span>
			</div>
		</div>
	</header>

	<div class="content">
		<ng-container [ngSwitch]="params.selectedContent">
			<div *ngSwitchCase="'info'">
				<div class="property">
					<span>Country:</span>

					<span>{{ params.artist?.country }}</span>
				</div>

				<div class="property">
					<span>Formed in:</span>

					<span>{{ params.artist?.formedIn | date: 'yyyy' }}</span>
				</div>

				<div class="property">
					<span>Styles:</span>

					<span>
						<ng-container
							*ngFor="let style of params.artist?.styles"
						>
							<p-chip styleClass="style" [label]="style">
							</p-chip>
						</ng-container>
					</span>
				</div>
			</div>

			<div *ngSwitchCase="'discography'">
				<ng-container *ngIf="params.albums">
					<p-dataView [value]="params.albums">
						<ng-template let-albums pTemplate="list">
							<ng-container *ngFor="let album of albums">
								<mc-album-item-view
									[album]="album"
									(selectAlbumDetail)="
										selectAlbumDetailHandler($event)
									"
								></mc-album-item-view>
							</ng-container>
						</ng-template>
					</p-dataView>
				</ng-container>
			</div>

			<div *ngSwitchCase="'members'">Members</div>
		</ng-container>
	</div>
</section>
