<section class="album-list" *rxLet="params$; let params">
	<p-carousel
		*ngIf="params.albums.length"
		[value]="params.albums"
		[circular]="true"
		[numVisible]="3"
		[numScroll]="1"
		[showIndicators]="false"
		[autoplayInterval]="5000"
	>
		<ng-template let-album pTemplate="item">
			<div class="album-view">
				<mc-album-simple-view [album]="album"></mc-album-simple-view>
			</div>
		</ng-template>
	</p-carousel>
</section>
