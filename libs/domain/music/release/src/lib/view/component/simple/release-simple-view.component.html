<section class="release-simple-view">
	<div class="content">
		<a href="javascript:void(0)">
			<div class="content-overlay"></div>

			<div class="content-image">
				<mc-album-simple-view
					[album]="release.album"
					[width]="width"
				></mc-album-simple-view>
			</div>

			<div class="content-details fadeIn-bottom fadeIn-right">
				<svg-icon
					*ngIf="release.media === media['vinyl']"
					src="assets/icon/vinyl/format-vinyl-48.svg"
					[svgStyle]="{ 'padding.px': 1, 'margin.px': 3 }"
				>
				</svg-icon>

				<svg-icon
					*ngIf="release.media === media['cd']"
					src="assets/icon/cd/format-cd-48.svg"
					[svgStyle]="{ 'padding.px': 1, 'margin.px': 3 }"
				>
				</svg-icon>

				<svg-icon
					*ngIf="release.media === media['dvd']"
					src="assets/icon/dvd/format-dvd-48.svg"
					[svgStyle]="{ 'padding.px': 1, 'margin.px': 3 }"
				>
				</svg-icon>
			</div>
		</a>
	</div>
</section>
