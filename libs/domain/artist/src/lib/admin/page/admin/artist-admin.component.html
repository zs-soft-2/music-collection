<section>
	<p-toolbar>
		<div class="p-toolbar-group-left"></div>

		<div class="p-toolbar-group-right">
			<ng-template [ngxPermissionsOnly]="buttonPermissions">
				<p-button
					label="Add artist"
					icon="pi pi-plus"
					(onClick)="clickHandler()"
					[disabled]="(isNewEntityButtonEnabled$ | async) === false"
				>
				</p-button>
			</ng-template>

			<ng-template [ngxPermissionsOnly]="buttonPermissions">
				<p-button
					label="Import artist"
					icon="pi pi-plus"
					(onClick)="importClickHandler()"
				>
				</p-button>
			</ng-template>
		</div>
	</p-toolbar>

	<router-outlet> </router-outlet>
</section>
