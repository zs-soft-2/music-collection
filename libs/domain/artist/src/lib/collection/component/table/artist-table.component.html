<section class="artist-table" *ngIf="params$ | async as params">
	<p-table
		[value]="params.artists"
		sortField="name"
		sortMode="multiple"
		styleClass="p-datatable-striped p-datatable-sm"
		responsiveLayout="scroll"
		[paginator]="true"
		[rows]="10"
	>
		<ng-template pTemplate="header">
			<tr>
				<th pSortableColumn="name">
					Name <p-sortIcon field="name"></p-sortIcon>
				</th>

				<th pSortableColumn="formedIn">
					Formed in <p-sortIcon field="formedIn"></p-sortIcon>
				</th>

				<th>Styles</th>

				<th>Images</th>

				<th></th>
			</tr>
			<tr>
				<th>
					<p-autoComplete
						[suggestions]="params.empty"
						[showClear]="true"
						class="p-inputtext-sm"
						(completeMethod)="searchHandler($event)"
						[minLength]="3"
						[delay]="400"
					>
					</p-autoComplete>
				</th>

				<th></th>

				<th></th>

				<th></th>

				<th></th>
			</tr>
		</ng-template>

		<ng-template pTemplate="body" let-artist>
			<tr>
				<td>{{ artist.name }}</td>

				<td>{{ artist.formedIn | date: 'yyyy' }}</td>

				<td>
					<ng-container *ngFor="let style of artist.styles">
						<p-chip styleClass="style">
							{{ style }}
						</p-chip>
					</ng-container>
				</td>

				<td>
					<ng-container *ngIf="artist.headerImage">
						<i
							class="pi pi-image"
							style="color: red; margin: 1px"
						></i>
					</ng-container>

					<ng-container
						*ngIf="artist.mainImage"
						style="color: blue; margin: 1px"
					>
						<i class="pi pi-image"></i>
					</ng-container>
				</td>

				<td>
					<button
						pButton
						pRipple
						icon="pi pi-pencil"
						class="p-button-rounded p-button-success mr-2"
						(click)="editArtist(artist)"
					></button>
					<button
						pButton
						pRipple
						icon="pi pi-trash"
						class="p-button-rounded p-button-warning"
						(click)="deleteArtist(artist)"
					></button>
				</td>
			</tr>
		</ng-template>
	</p-table>
</section>
