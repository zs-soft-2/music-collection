<section class="artist-list" *rxLet="params$ | async as params">
	<p-carousel
		[value]="params.artists"
		[numVisible]="1"
		[numScroll]="1"
		[autoplayInterval]="5000"
	>
		<ng-template let-artist pTemplate="item">
			<mc-artist-simple-view
				[artist]="artist"
				(selectArtist)="selectArtistHandler($event)"
			></mc-artist-simple-view>
		</ng-template>
	</p-carousel>
</section>
