<section class="artist-form" *ngIf="params$ | async as params">
  <form [formGroup]="params.formGroup">
    <input name="uid" formControlName="uid" hidden />

    <div class="field">
      <span class="p-float-label">
        <input id="name" type="text" pInputText formControlName="name" />

        <label for="name">Name</label>
      </span>
    </div>

    <div class="field">
      <span class="p-float-label">
        <p-calendar id="formedIn" formControlName="formedIn"></p-calendar>

        <label for="formedIn">formedIn</label>
      </span>
    </div>
  </form>

  <div style="margin-top: 10px" fxLayout="row" fxLayoutAlign="space-around">
    <button
      pButton
      type="button"
      label="Submit"
      (click)="submit()"
      [disabled]="!params.formGroup.valid"
    ></button>

    <button pButton type="button" label="Cancel" (click)="cancel()"></button>
  </div>
</section>
