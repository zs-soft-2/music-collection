<section class="artist-form" *ngIf="params$ | async as params">
	<p-tabView>
		<p-tabPanel header="Data">
			<form [formGroup]="params.formGroup">
				<input name="uid" formControlName="uid" hidden />

				<div class="field">
					<span class="p-float-label">
						<input
							id="name"
							type="text"
							pInputText
							formControlName="name"
						/>

						<label for="name">Name</label>
					</span>
				</div>

				<div class="field">
					<span class="p-float-label">
						<textarea
							[rows]="5"
							[cols]="30"
							formControlName="description"
							pInputTextarea
							[autoResize]="true"
						></textarea>

						<label for="description">Description</label>
					</span>
				</div>

				<div class="field">
					<span class="p-float-label">
						<p-calendar
							id="formedIn"
							formControlName="formedIn"
						></p-calendar>

						<label for="formedIn">Formed in</label>
					</span>
				</div>

				<div class="field">
					<span class="p-float-label">
						<p-multiSelect
							id="styles"
							[options]="params.styleList"
							[filter]="false"
							formControlName="styles"
							display="chip"
						></p-multiSelect>

						<label for="styles">Styles</label>
					</span>
				</div>
			</form>

			<div
				style="margin-top: 10px"
				fxLayout="row"
				fxLayoutAlign="space-around"
			>
				<button
					pButton
					type="button"
					label="Submit"
					(click)="submit()"
					[disabled]="!params.formGroup.valid"
				></button>

				<button
					pButton
					type="button"
					label="Cancel"
					(click)="cancel()"
				></button>
			</div>
		</p-tabPanel>

		<p-tabPanel header="Images" [disabled]="!params.isImagesTabActive">
			<form [formGroup]="params.formGroup">
				<div class="field">
					<span class="p-float-label">
						<label for="mainImage">Main image</label>

						<p-fileUpload
							name="mainImage"
							[customUpload]="true"
							(uploadHandler)="mainImageUpload($event)"
						></p-fileUpload>
					</span>
				</div>
			</form>
		</p-tabPanel>
	</p-tabView>
</section>
